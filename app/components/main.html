<div class="row">
    <header>
        <img id="books" src="assets/img/books.png">
        <h2>Відновлення пропусків <br> у масивах даних</h2>
    </header>
</div>
<div class="carousel-wrapper row">
    <div class="col-md-3">
        <h3 class="carousel-text">Результат роботи алгоритму</h3>
    </div>
    <div class="custom-carousel offset-md-1 col-md-7">
        <div id="carousel" class="carousel slide row" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="assets/img/wanga_r.png" alt="Wanga-R">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/wanga_i.png" alt="Wanga-I">

                <div class="carousel-item">

               data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button"
